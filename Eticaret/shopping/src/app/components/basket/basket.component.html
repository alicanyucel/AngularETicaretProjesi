<h3 class="text-center text-success">Sepetiniz</h3>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Ürün Adı</th>
            <th>Adet</th>
            <th>Tutar</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let basket of baskets let index=index">
            <td>{{index + 1}}</td>
            <td>{{basket.product.name}}</td>
            <td><input type="number" id="BasketQuantity-{{basket.product.name}}" (click)="changedata(basket)" min="1" class="form-control" [value]="basket.quantity"></td>
            <td>{{(basket.quantity * basket.product.price) | currency:'TRY':'symbol-narrow':'1.2-2'}}</td>
            <td><button class="btn btn-danger" (click)="deleteProduct(basket)">Sil</button></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>Toplam</th>
            <!-- <th>{{total | currency:'TRY':'symbol-narrow':'1.2-2'}}</th> -->
            <th [innerText]="calc() | currency:'TRY':'symbol-narrow':'1.2-2'"></th>
            <th></th>
        </tr>
        <hr>
       
    </tfoot>
    
</table>
<div class="form-group text-center">
    <button  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Ödeme Yap</button>
</div>
<app-payment [total]="total" (myEvent)="payment($event)"></app-payment>
